{% extends "base.html" %}
{% block content %}
  <div id="cuerpoHeredado">

    <center><h1>Gestión de Tipos de Exámen</h1></center>
    <div id="show-tiposdeexamen"><table>
      <tr>
        <th style="text-align: center;">Tipo</th>

        <th style="text-align: center;">
        <a id="add_institucion" href="{% url 'agregar_tipodeexamen' %}">
          <i class="fa fa-plus-circle" style="font-size:20px;color:white"></i>
        </a>
        </th>
      </tr>
      {% for tipo in tiposdeexamen %}

    
        <tr>
          <td style="text-align: center;">{{tipo.nombretipo}}</td>

          <td style="text-align: center;">
            <a href="{% url 'modificar_tipodeexamen' tipo.pk %}"><i class="fa fa-pencil" style="font-size:20px;color:#5882FA"></i></a>
            <a href="{% url 'eliminar_tipodeexamen' tipo.pk %}"><i class="fa fa-trash" style="font-size:20px;color:#5882FA"></i></a>
       <!-- <a data-toggle="modal" data-target="#myModal" ><i class="fa fa-trash" style="font-size:20px;color:#5882FA"></i></a> -->
          </td>
        </tr>
      {% endfor%}
    </table></div>
  </div>
{% endblock %}
