{% extends "base.html" %} {% block content %}
<div id="cuerpoHeredado">
    <center>
        <h2>Mis Examenes</h2>
    </center>

    <div id="show-tests" class="table-responsive">
        <table id="search_result" class="table display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Bioanalista</th>
                    <th>Laboratorio</th>
                    <th>Tipo Examen</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tests %}
                <tr>
                    <td>{{t.fecha}}</td>
                    <td>{{t.bioanalista.first_name}} {{t.bioanalista.last_name}}</td>
                    <td>{{t.laboratorio.name}}</td>
                    <td>
                        <a href="{% url 'ver_detalles_examen_paciente' t.pk %}">
                            {{t.tipoexamen.nombretipo}}
                        </a>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
